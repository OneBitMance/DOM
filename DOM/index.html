<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM</title>
  </head>
  <body>
    <!--DOM - Interfejs izmedju HTML Dokumenta i koda-->

    <h1 class="heading child-element">Heading</h1>
    <div class="elements-container child-element">
      <div class="add-elements">Add</div>
    </div>
    <p class="paragraph child-element">Paragraph</p>
    <script src="app.js"></script>
  </body>
